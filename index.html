<!DOCTYPE html>
<html>
<head>
    <title> Cantina | Samih e Mike</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="fundo-cantina">
        <div class="Cantina">
        <h1>⭐ Cantina ⭐</h1>
        </div>
    </header>

    <main>
        <section class="fundo-2">
                <div class="produtos-style">
                <h2>✦ -_ Produtos _- ✦</h2>
                </div>
            <ul>
                <li class="cafezinho-1">
                    <img src="img/cafezinho.png" alt="Sushi" style="width: 235px;">
                </div>
                    <p>-_- Cafezinho -_-</p>
                    <p class="cafezinho-preco">R$ 6,10</p>
                    <button class="add-to-cart" data-name="Cafezinho" data-price="26.00">Adicionar ao Carrinho</button>
                </div>
                </li>
                <li class="caramelo-1">
                    <img src="img/torta-caramelo.jpg" alt="Caramelo" style="width: 240px;">
                </div>
                    <p>-_- Torta de Caramelo -_-</p>
                    <p class="caramelo-preco">R$ 12,50</p>
                    <button class="add-to-cart" data-name="Torta de Caramelo" data-price="12.50">Adicionar ao Carrinho</button>
                </div>
                </li>
                <li class="sanduiche-1">
                    <img src="img/sanduiche.jpg" alt="sanduiche"  style="width: 200px;">
                    <p>-_- Sanduiche -_-</p>
                    <p class="sanduiche-preco">R$ 10,00</p>
                    <button class="add-to-cart" data-name="Sanduiche" data-price="10.00">Adicionar ao Carrinho</button>
                </li>
                <li class="espagueti-1">
                    <img src="img/espagueti.jpg" alt="Pizza" style="width: 200px;">
                    <p>-_- Espagueti -_-</p>
                    <p class="espagueti-preco">R$ 18,00</p>
                    <button class="add-to-cart" data-name="Pizza" data-price="8.00">Adicionar ao Carrinho</button>
                </li>
            </ul>
        </section>
        <section>       
            <div class="metaton">
            <img src="img/metatoncerra-eletrica.gif" alt="cerra-eletrica">
            <div class="carinho-de-compras">
            <h2>Carrinho de Compras</h2>
            </div>
            <ul id="cart">
                <!-- Elemento vazio para representar os produtos no carrinho -->
            </ul>
            <p>Total: <span id="total">R$ 0,00</span></p>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="carrinho.js"></script>
</body>
</html>
