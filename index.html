<!DOCTYPE html>
<html>
<head>
    <title> Cantina | Samih e Mike</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="fundo-cantina">
        <div class="Cantina">
        <h1>⭐ Cantina ⭐</h1>
        </div>
    </header>
    <div class="doguinho">
        <ul>
            <li class="doguinho-cantina">
                <img src="img/cantina-foto6.webp" alt="" style="transform: scaleX(-1);">

                <img src="img/cantina-foto6.webp" alt="" style="text-align: center;">
            </li>
        </ul>
    </div>
    <main>
        <section>
                <div class="produtos-style">
                <h2>Protudos</h2>
                </div>
            <ul>
                <li>
                    <img src="img/sushi.jpg" alt="Sushi" style="width: 540px; text-align: center;">
                    <p class="sushi-1">-_- Sushi -_-</p>
                    <p class="sushi-preco">R$ 26,00</p>
                    <button class="add-to-cart" data-name="Sushui" data-price="26.00">Adicionar ao Carrinho</button>
                </div>
                </li>
                <li>
                    <img src="img/torta-caramelo.jpg" alt="Pastel"style="width: 340px;">
                    <p class="torta-de-caramelo">-_- Torta de Caramelo -_-</p>
                    <p class="price">R$ 12,50</p>
                    <button class="add-to-cart" data-name="Torta de Caramelo" data-price="12.50">Adicionar ao Carrinho</button>
                </li>
                <li>
                    <img src="img/sanduiche.jpg" alt="sanduiche">
                    <p class="sanduiche-1">-_- Sanduiche -_-</p>
                    <p class="price">R$ 10,00</p>
                    <button class="add-to-cart" data-name="Sanduiche" data-price="10.00">Adicionar ao Carrinho</button>
                </li>
                <li class="product">
                    <img src="img/pizza.jpg" alt="Pizza">
                    <p>Pizza</p>
                    <p class="price">R$ 8,00</p>
                    <button class="add-to-cart" data-name="Pizza" data-price="8.00">Adicionar ao Carrinho</button>
                </li>
            </ul>
        </section>
        <section>       
            <div class="metaton">
            <img src="img/metatoncerra-eletrica.gif" alt="cerra-eletrica">
            <div class="carinho-de-compras">
            <h2>Carrinho de Compras</h2>
            </div>
            <ul id="cart">
                <!-- Elemento vazio para representar os produtos no carrinho -->
            </ul>
            <p>Total: <span id="total">R$ 0,00</span></p>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="carrinho.js"></script>
</body>
</html>
